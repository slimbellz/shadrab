<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadrab</title>
</head>
<body>
    <!--Display banner-->
    <div id="alert-banner" style="display: block;">
        <div class="alert-banner-container">
            <div class="alert-banner-details">
                <img class="alert-banner-icon" src="corona.png" width="24px" height="24px">
                <div class="alert-banner-message">
                    <p class="alert-banner-description">
                        Our store is open for business.
                        <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public" target="_blank">Hers's how</a>
                        we're sanitizing and social distancing.
                    </p>
                </div>
            </div>
            <button id="alert-banner-close-button" class="alert-banner-close-button">
                <img src="xbutton.png" alt="close button" width="24px" height="24px">
            </button>
        </div>
    </div>
    <!--End of display banner-->

    <!--Home display-->
    <div class="slider">
        <div class="load">
        </div>
        <div class="content">
            <div class="principal">
                <h1>Shadrab</h1>
                <p>Bread, Cakes, and confessionaries</p>
            </div>
        </div>
    </div>
    <!--End of home display-->
   
</body>
</html>
